plugins {
    id 'java'
//    id 'maven'
    id 'maven-publish'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

apply from: 'custom.gradle'

jar {
    duplicatesStrategy = DuplicatesStrategy.WARN
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}
repositories {
    mavenLocal()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url = 'https://nexus.hc.to/content/repositories/pub_releases/'
    }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        url = 'https://repo.mvdw-software.be/content/groups/public/'
    }
    maven {
        url = 'https://ci.filoghost.me/plugin/repository/everything/'
    }
    maven {
        url = 'https://maven.sk89q.com/repo/'
    }
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
    maven {
        url = 'https://maven.sk89q.com/repo/'
    }
    maven {
        name = 'minecraft-repo'
        url = 'https://libraries.minecraft.net/'
        // this lets gradle know where to look for authlib
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }

    repositories {
        flatDir {
            dirs 'lib'
        }
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'
//    compileOnly 'org.spigotmc:spigot:1.16.1-R0.1-SNAPSHOT'
//    compileOnly 'me.dablakbandit:core:0.4.3'
    implementation files('libs/core-0.4.3.jar')
    compileOnly 'me.clip:placeholderapi:2.9.2'
//    compileOnly 'be.maximvdw:MVdWPlaceholderAPI:2.5.1-SNAPSHOT'
    implementation files('libs/MVdWPlaceholderAPI-2.5.1.jar')
//    compileOnly 'me.dablakbandit:core-plugin-downloader:0.0.1'

    // Download libs into the libs folder
//    compileOnly 'me.arcaniax.hdb.Main:HeadDatabaseAPI:API-0.3'
    implementation files('libs/HeadDatabase-4.13.2.jar')
//    compileOnly 'net.citizensnpcs.Citizens:Citizens:2.0.22-SNAPSHOT'
    implementation files('libs/Citizens-2.0.28-b2359.jar')
//    compileOnly 'ch.njol:skript:2.1.2'
    implementation files('libs/Skript-2.3-alpha1.jar')
    implementation 'net.milkbowl.vault:VaultAPI:1.6'
    compileOnly 'com.mojang:authlib:1.5.21'
}

group = 'me.dablakbandit'
version = '4.5.4-RELEASE'
description = 'bank'
sourceCompatibility = '1.8'
import org.apache.tools.ant.filters.ReplaceTokens


processResources {
    duplicatesStrategy = DuplicatesStrategy.WARN
    with copySpec {
        from 'src/main/resources'
        filter ReplaceTokens, tokens: [
                version: version
        ]
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

shadowJar {
    relocate 'me.dablakbandit.core.plugin', 'me.dablakbandit.bank.plugin'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
